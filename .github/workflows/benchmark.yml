name: Benchmarks

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["main"]

permissions:
  deployments: write
  contents: write
  pull-requests: write

jobs:
  pytest-benchmark:
    name: pytest-benchmark
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 10

    # Disable the GIL for the whole job
    env:
      PYTHON_GIL: "0"
      PYTHON_JIT: "1"

    if: >
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Install uv
        uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86
        with:
          enable-cache: true
          version: "0.9.16"

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version-file: "pyproject.toml"

      - name: Install the project
        run: uv sync --verbose --group dev

      - name: Run benchmarking tests
        run: |
          uv run -v pytest --benchmark-only --benchmark-json output.json -v tests/

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: "pytest"
          output-file-path: output.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          alert-threshold: "160%"
          comment-on-alert: true
          fail-on-alert: true
          alert-comment-cc-users: "@harshil21"
          summary-always: true
          gh-pages-branch: gh-pages
          auto-push: true
          benchmark-data-dir-path: bench/${{ github.head_ref || github.ref_name }}
