repos:
  - repo: https://github.com/PyCQA/docformatter
    rev: v1.7.6
    hooks:
      - id: docformatter
        args: [ --in-place, --recursive ]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format
  - repo: local
    hooks:
      - id: ty-type-checker
        name: ty
        # Only type check the airbrakes directory:
        entry: ty check airbrakes/
        language: system
        types: [python]
        pass_filenames: false
        description: Run ty static type checker